<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Teste.css">
    <link rel="icon" type="imagem/png"
        href="Assets/png-transparent-poke-ball-pokemon-pokemon-rim-mobile-phones-pokemon-removebg-preview.png" />
    <title>Pokemons</title>
</head>

<body>
    <div class="titulo">
        <h1>Pokemons Ultima Geração<img
                src="Assets/pokeball-png-5a3ab8044b97e7.8086813315137976363096-removebg-preview.png" </h1> 
                <div>
                    <button onclick="acao()">Clique Aqui</button>
            </div>
            </div> 
                <div class="cards">
            <article class="card">
                <a href="Venusaur.html">
                    <img src="Assets/Venusaur.png" alt="Pokemon Venusaur">
                </a>
                <h2>VENUSAUR <img src="Assets/VENUSAUR_GRASS.webp" alt="Tipo Planta"> <img
                        src="Assets/VENUSAUR_POISON.webp" alt="Tipo Veneno"></h2>
            </article>
            <article class="card">
                <a href="Charizard.html">
                    <img src="Assets/CHARIZARD.png" alt="Pokemon Venusaur">
                </a>
                <h2>CHARIZARD <img src="Assets/CHARIZARD_FIRE.webp" alt="Tipo Fogo"> <img
                        src="Assets/CHARIZARD_FLYING.webp" alt="Tipo Voador"></h2>
            </article>
            <article class="card">
                <a href="Blastoise.html">
                    <img src="Assets/Blastoise.png" alt="Pokemon Venusaur">
                </a>
                <h2>BLASTOISE <img src="Assets/BLAST_WATER.webp" alt="Tipo Água"></h2>
            </article>
    </div>
    <section class="modal">
        <p>Cadastro</p>
        <div class="cadastro">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtnome"></div>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" onkeyup='validaSenha()'>
                <div id="txtsenha"></div>
            </form>
        </div>
        <div onclick="fechar()" class="fechar">
            <p>FECHAR</p>
        </div>
    </section>
    <script src="Assets/js/script.js"></script>
</body>

</html>
