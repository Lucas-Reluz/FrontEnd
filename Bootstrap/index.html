<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XepaCommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">

                            Páginas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Pedidos</a></li>
                            <li><a class="dropdown-item" href="#">Produtos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Reclamação</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4">
                <div class="bg-danger">4 Colunas</div>
            </div>
            <div class="col-md-4">
                <div class="bg-dark">4 Colunas</div>
            </div>
            <div class="col-md-4">
                <div class="bg-info">4 Colunas</div>
            </div>
        </div>

    </div>

                <div class="bg-danger">6 Colunas</div>
            </div>
            <div class="col-md-6">
                <div class="bg-light">6 Colunas</div>
            </div>
        </div>

    </div>

    <div class="container">

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div class="bg-danger">8 Colunas</div>
            </div>

                <div class="bg-light">4 Colunas</div>
            </div>
        </div>

    </div>

        <div class="row mt-5 d-flex justify-content-center">

                <div class="bg-danger">6 Colunas</div>
            </div>
            <div class="col-md-5">
                <div class="bg-light">5 Colunas</div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

</html>
